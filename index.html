<!DOCTYPE html>
<html>
  <head>
    <title>Stripe payments hero section</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Catamaran:100,300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="background"></div>
      <div class="header-container container">
        <div class="row text-center">
          <h1 class="header-title">Simple, transparent pricing</h1>
          <p class="header-subtext">Always know what you'll pay</p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="hero-plan">
              <h2>pay as you go</h2>
              <div class="plan-price">
                <div class="card-rate">
                  <div class="rate-percent">2.9%</div>
                  <div class="plus"> +</div>
                  <div class="fixed-rate">$2</div>
                </div>
                <div class="card-rate-description">per successful card charge</div>
              </div>
              <ul class="plan-feature-list">
                <li class="plan-listItem"><span class="list-item-icon"></span>
                  <p>setup, monthly or hidden fixed-rate</p>
                </li>
                <li class="plan-listItem"> <span class="list-item-icon"></span>
                  <p>Pay only for what you see</p>
                </li>
                <li class="plan-listItem"> <span class="list-item-icon"></span>
                  <p>Real time fee reporting</p>
                </li>
              </ul>
              <div class="create-account-cta">
                <label>create account</label><span class="forward-arrow-icon"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="enterprise-plan">
              <h2>enterprise</h2>
              <div class="plan-description"></div>
              <div class="plan-table"></div>
              <div class="contact-sales-cta"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
